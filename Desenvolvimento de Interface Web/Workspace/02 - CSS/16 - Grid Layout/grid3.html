<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto</title>
    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 90%;
            background-color: #ccc;
            gap: 1em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: minmax(100px, auto);
        }

        .gridItem {
            background-color: rgb(265, 165, 0);
            padding: 10px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class=" gridContainer">
        <div class="gridItem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus ipsum error in
            consequatur deserunt tempore, ipsam temporibus eligendi quae dolor molestias. Odit tempora possimus, vero
            quidem non incidunt voluptatibus perferendis!</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
    </div>
</body>

</html>
