<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro Exemplo</title>
    <script>
      let n1 = prompt("qual é o primeiro numero?");
      //os dados vem e saem como string, tem que converter para trabalhar numéricamente.
      //tem também o parseInt e o parseFloat (para diferenciar entre inteiros e floats).
      //1,2 é errado; 1.2 tá certo.
      n1 = Number(n1);
      let n2 = prompt("Qual é o segundo numero?");
      n2 = Number(n2);
      //alert("Soma = " + n1 + n2); momento soma de strings/contatenação
      alert("Soma = " + (n1 + n2));
    </script>
  </head>
  <body>
    <h1>Variáveis</h1>
  </body>
</html>
