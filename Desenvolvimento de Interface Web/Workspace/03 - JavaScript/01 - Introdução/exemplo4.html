<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro Exemplo</title>
    <script>
      let n1 = prompt("qual é o primeiro numero?");
      n1 = Number(n1);
      let n2 = prompt("Qual é o segundo numero?");
      n2 = Number(n2);
      let media = (n1 + n2) / 2   //ordem de operações: ** -> * -> / -> % -> + -> -
      alert("Media = " + media);
    </script>
  </head>
  <body>
    <h1>Variáveis</h1>
  </body>
</html>
