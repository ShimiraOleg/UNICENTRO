<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro Exemplo</title>
    <script>
      //let - variavel muda, const - variavel não muda, var - não use
      let nome = prompt("qual é o teu nome?");
      alert("Olá, " + nome);
    </script>
  </head>
  <body>
    <h1>Variáveis</h1>
  </body>
</html>
