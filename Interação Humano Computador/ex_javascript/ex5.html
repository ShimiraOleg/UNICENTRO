<html>
    <body>
        <script>
            function analiseInput(letra){
                if (letra == "a"){
                    return "A";
                } else if(letra == "b"){
                    return "B";
                } else {
                    return "Outra Letra";
                }
            }
            
            let input = prompt("Insira uma letra");
            let resposta = analiseInput(input);

            alert(resposta);

        </script>
    </body>
</html>
