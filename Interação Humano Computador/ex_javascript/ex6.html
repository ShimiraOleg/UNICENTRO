<html>
    <body>
        <script>
            function somaMatriz(mat){
                var soma = 0
                for(var i = 0; i < 2; i++){
                    for(var j = 0; j < 3; j++){
                        soma = soma + mat[i][j];
                    }
                } 
                return soma;
            }
            
            let matriz = [
                [1,3,5],
                [7,9,11]
            ];
            let soma = somaMatriz(matriz);

            alert("A soma dos elementos da matriz Ã© " + soma + "!");

        </script>
    </body>
</html>
