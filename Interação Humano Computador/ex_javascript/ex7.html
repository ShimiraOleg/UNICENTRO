<html>
    <body>
        <script>
            function fatorial(num){
                
                if (num == 1) {
                    return 1;
                }
                else if (num == 0) {
                    return 1;
                }
                return (num * fatorial(num - 1));
            }
            
            let numero = prompt("insira um número");
            let resposta = fatorial(numero)
            alert("o fatorial de "+ numero + " é " + resposta)          
        
        </script>
    </body>
</html>
